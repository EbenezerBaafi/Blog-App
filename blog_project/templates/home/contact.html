{% extends 'home/base.html' %}
{% block title %}
    Contact
{% endblock %}

{% block name %}
    Contact
{% endblock %}

{% block body %}
<div class="container">
    <form action="/contact" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" aria-describedby="name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="phone" class="form-control" id="phone" aria-describedby="phone">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label" >Describe your issue</label>
            <textarea name="content" class="form-control" id="content" cols="15" rows="5"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>    
{% endblock %}
